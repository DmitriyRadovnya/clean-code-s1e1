<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <section class="matrix">
    <div class="container">
      <img class="matrix__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="matrix__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </section>
  <div class="form">
    <p class="form__header" id="topSectionForAddingElementToList">
      <label for="new-task">Add Item</label>
    </p>
    <div class="form__task_new">
      <input id="new-task" class="form__task" type="text">
      <button class="form__btn form__btn_add">Add</button>
    </div>
    <h3 class="form__header">Todo</h3>
    <ul id="incompleteTasks">
      <li class="form__item">
        <input class="form__checkbox" type="checkbox">
        <label class="form__task form__task_label">Pay Bills</label>
        <input type="text" class="form__task form__task_input">
        <button class="form__btn form__btn_edit">Edit</button>
        <button class="form__btn form__delete">
          <img class="form__image form__image_delete" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="form__item form__item_edit">
        <input class="form__checkbox" type="checkbox">
        <label class="form__task form__task_label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="form__task form__task_input">
        <button class="form__btn form__btn_edit">Save</button>
        <button class="form__btn form__delete">
          <img class="form__image form__image_delete" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3 class="form__header">Completed</h3>
    <ul id="completed-tasks">
      <li class="form__item">
        <input class="form__checkbox" type="checkbox" checked>
        <label class="form__task form__task_label">See the Doctor</label>
        <input type="text" class="form__task form__task_input">
        <button class="form__btn form__btn_edit">Edit</button>
        <button class="form__btn form__delete">
          <img class="form__image form__image_delete" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
